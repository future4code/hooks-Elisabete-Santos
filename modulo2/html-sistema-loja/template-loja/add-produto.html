<body>
    <header>
        <nav class="header">
            <img src="./img/logo.png" alt="livros" />

                <li class="home"><a href="index.html">Página Inicial</a></li>

            </ul>
       </nav>
    </header>
    <div>
        <h1><em>Estante de Histórias</em>!</h1>
    </div>

    <div class="cadatrar-produtos">
        <h2> Adicionar Produto </h2>
    <form action="">
        
            <label class="label-text"for="link-foto">Link para foto: </label>
            <input class="input-field" type="url" id="link-foto" name="link-foto">
      

            <label class="label-text-one" for="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input class="input-field" type="text" id="descricao" name="descrição">
        
        
    
            <label class="label-text" for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input class="input-field" type="number" id="preco" name="preço">
       
        
       
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label class="label-text-one" for="quantidade">Quantidade disponível: </label>
            <input class="input-field type="number" id="quantidade" name="quantidade">
        

        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="submit">Adicionar</button>
        </div>

    </form>
 </div>
